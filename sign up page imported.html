<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet"  href="stylesheet3.css" >
        <title>PEOPLE'S PAGE</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
  <body>
    
    <div class="header">

        <a href="index.html">
            <h1>
            PEOPLE'S<br>PAGE
            </h1>
        </a>
    </div>
    <div class="navbar">
        <a href="index.html">HOME</a>
        <a href="login page.html">LOGIN PAGE</a>
        <a href="sign up page imported.html" >REGISTRATION</a>
        <a title="About" href="about.html">ABOUT</a>
    </div>
    <div class="container">
        <p>
            WELCOME
        </p> 
        <form>
            <label  for="first name">FIRST NAME:</label>
            <input id="first name" type="text" required name="first name" pattern="[a-zA-Z}+" ><br>
            <label   for="last name">LAST NAME:&nbsp</label> 
            <input id="last name" type="text" required name="last name" pattern="[a-zA-Z]+"><br>
            <label   for="states">STATE:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
            <input id="states" type="text" list="state" name="states" required><br>
            <datalist id="state">
                <option value="Kashmir">Kashmir</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Delhi">Delhi</option>
                <option value="West Bengal">West Bengal</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Kerela">Kerela</option>
                <option value="Orrisa">Orrisa</option>
                <option value="Punjab">Punjab</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Bihar">Bihar</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Goa">Goa</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Uttrakhand">Uttrakhand</option>
                <option value="Assam">Assam</option>
            </datalist>
           <label for="age">AGE:&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp</label>
            <input id="age" type="number" name="age" min="1" max="100" required step="3"><br>
            <label   for="gender">GENDER:&nbsp&nbsp&nbsp&nbsp</label>
            <input type="radio" name="gender" value="male" id="male" required>
            <label   for="male">MALE</label>
            <input type="radio" name="gender" value="female" id="female" required>
            <label   for="female">FEMALE</label><br>
            <label   for="username">USERNAME:</label>
            <input type="text" name="username" required id="username" pattern="[a-zA-Z0-9]+" minlength="6" maxlength="10"><br>
            <label   for="password">PASSWORD:</label>
            <input type="password" name="password" required id="password" pattern="[a-zA-Z0-9]+" minlength="8" maxlength="12"><br>
            <label   for="avatar">UPLOAD YOUR AVATAR:</label>
            <input type="file" name="avatar" id="avatar"><br>
            <input type="checkbox" name="tac" value="tac" id="tac" required>
            <label   for="tac">AGREE TERMS AND CONDITON</label><br>
            <div class="container6">
                <h2>
                    Terms and Condition
                </h2>
                <ul style="list-style-type: square;">
                    <li>Dont Spam</li>
                    <li>Dont use abusive words or slang</li>
                    <li>Dont share your personal information here.</li>
                </ul>
                <p>Inability to follow the above terms will lead to the termination of your account</p>
            </div>
            <div class="container2">
                <input type="submit" value="Sign Up"><br>
            </div>
        </form>
    </div>
    </body>
</html>
